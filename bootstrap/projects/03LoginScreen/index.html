<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">A Project based approach to learn Modal</h1>
      <p class="text-center"><a href="#" data-toggle="modal" data-target="#login-modal" role="button" class="btn btn-primary btn-lg">login Here</a></p>
    </div>
  </div>
</div>

<div class="modal" fade id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <img id="img_logo" class="img-thumbnail"src="bootstrap.svg" alt="">
      </div>
      <div id="div-form">
        <form >
          <div class="modal-body">
            <div>
              <span>type your email and password here:</span>
            </div>
            <input class="form-control" placeholder="email" type="text" required>
            <input class="form-control" placeholder="password" type="text" required>
            <div class="checkbox">
              <label >
                <input type="checkbox" name="" value="">Remember me
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <div class="row ">
              <div class="col-sm-6">
                <button class="btn btn-primary btn-lg btn-block" type="submit">login</button>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-primary btn-lg btn-block" type="submit">sign up</button>
              </div>
            </div>
          </div>
        </form>
      </div>



    </div>
  </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
