<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Document</title>
  <style>
.con{
  margin-top: 50px;
  /* background: #a1a1a1; */
  height: 100vh;
}
  </style>
</head>

<body>

<div class="container con">
  <h3>class:btn btn-primary/secondary/sucess/warning/info/danger/link</h3>
  <button class="btn btn-primary" type="button" name="button">primary</button>
  <button class="btn btn-secondary" type="button" name="button">secondary</button>
  <button class="btn btn-success" type="button" name="button">success</button>
  <button class="btn btn-warning" type="button" name="button">warning</button>
  <button class="btn btn-info" type="button" name="button">info</button>
  <button class="btn btn-danger" type="button" name="button">danger</button>
  <button class="btn btn-link" type="button" name="button">link</button>
  <br><br>
  <h3>class:btn btn-outline-primary/secondary/sucess/warning/info/danger/link</h3>
  <button class="btn btn-outline-primary" type="button" name="button">this is a button</button>
  <button class="btn btn-outline-secondary" type="button" name="button">this is a button</button>
  <button class="btn btn-outline-success" type="button" name="button">this is a button</button>
  <button class="btn btn-outline-warning" type="button" name="button">this is a button</button>
  <button class="btn btn-outline-info" type="button" name="button">this is a button</button>
  <button class="btn btn-outline-danger" type="button" name="button">this is a button</button>
  <button class="btn btn-outline-link" type="button" name="button">this is a button</button>
<br><br><br>
<h3>large button</h3>
<button class="btn btn-outline-danger btn-lg" type="button" name="button">this is a button</button>
<h3>small button</h3>
<button class="btn btn-outline-danger btn-sm" type="button" name="button">this is a button</button>
<h3>block level button</h3>
<button class="btn btn-outline-info btn-block" type="button" name="button">this is a button</button>
<h3>boolean value active</h3>
<button class="btn btn-info btn-block active" type="button" name="button">this is a button</button>
<h3>boolean value diabled</h3>
<button class="btn btn-info btn-block disabled" type="button" name="button">this is a button</button>



</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
